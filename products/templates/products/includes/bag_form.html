<form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
    {% csrf_token %}
    <div class="row g-0">
        {% with product.has_sizes as s %}
        {% if s %}
            <div class="col-12">
                <p><strong>Size:</strong></p>
                <select class="form-control rounded-0 w-50" name="product_size" id='id_product_size'>
                    <option value="xs">XS</option>
                    <option value="s">S</option>
                    <option value="m" selected>M</option>
                    <option value="l">L</option>
                    <option value="xl">XL</option>
                </select>
            </div>
        {% endif %}
        <div class="col-4">
            <div class="form-group w-20">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="decrement-qty btn btn-black rounded-start-0" 
                            data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-minus"></i>
                            </span>
                        </button>
                    </div>
                    <input class="form-control qty_input text-end" type="number"
                        name="quantity" value="1" min="1" max="99"
                        data-item_id="{{ product.id }}"
                        id="id_qty_{{ product.id }}">
                    <div class="input-group-append">
                        <button class="increment-qty btn btn-black rounded-end-0"
                            data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">
                            <span class="icon">
                                <i class="fas fa-plus"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <input type="submit" class="btn btn-black rounded-end-5 text-uppercase" value="Add to Bag">
        </div>
        <input type="hidden" name="redirect_url" value="{{ request.path }}">
        {% endwith %}
    </div>
</form>

{% include 'products/includes/quantity_input_script.html' %}
