<form class="form update-form" method="POST" action="{% url 'adjust_bag' item.item_id %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="input-group">
            <!--Minus button-->
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-black border border-black rounded-start-5" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <!-- Quantity field-->
            <input class="form-control form-control-sm qty_input text-end px-1 py-0" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <!--Plus button-->
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-black border border-black rounded-end-5"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
            {% if item.product.variants %}
                <input type="hidden" name="product_variant" value="{{ item.variant }}">
            {% endif %}
        </div>
    </div>
</form>
<!-- Update link-->
<a class="update-link link-success fw-bold">
    <small>Update</small>
</a>
<!-- Remove link-->
<a class="remove-item link-danger fw-bold float-end" id="remove_{{ item.item_id }}" 
    data-product_variant="{{ item.variant }}">
    <small>Remove</small>
</a>
