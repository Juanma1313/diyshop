<div class="toast custom-toast rounded-2 border-top-0" data-bs-autohide="true" data-bs-delay="10000">
    <div class="arrow-up arrow-warning"></div>
    <div class="w-100 toast-capper bg-warning"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Warning!</strong>
        <button type="button" class="btn-close text-dark" data-bs-dismiss="toast" aria-label="Close">            

            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
